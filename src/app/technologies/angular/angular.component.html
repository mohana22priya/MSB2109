
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
<form #ref="ngForm" (ngSubmit)="Login(ref)">

    <!--username-->
    <div class="form-group">
        <label for="un">username</label>
        <input type="text" name="username" id="un" class="form-control" ngModel #ref1="ngModel" required>
    </div>
    <!--validation for username-->
    <div *ngIf="ref1.touched && ref1.invalid" class="alert alert-danger">
        *username is required
    </div>
    <!--password-->
    <div class="form-group">
        <label for="pw">password</label>
        <input type="password" name="password" id="pw" class="form-control" ngModel #ref2="ngModel" required pattern="\d[abc]\d.*">    </div>
<!--validation for password-->
<div *ngIf="ref2.invalid && (ref2.dirty || ref2.touched)" class="alert alert-danger">

    <div *ngIf="ref2.errors?.required">
        name is required
    </div>
    <div *ngIf="ref2.errors?.pattern">
        pattern is not matches..please enter number alphabit and number
    </div>
</div>

<!--login button-->
<div class="text-center">
    <button type="submit" class="btn btn-info">Login</button>
</div>


</form>




        </div>
        <div class="col-sm-3"></div>
    </div>
    
</body>
</html>
